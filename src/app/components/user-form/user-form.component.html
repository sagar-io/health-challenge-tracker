<form class="user-form">
    <div class="form-group">
      <label for="name">User Name*</label>
      <input id="name" [(ngModel)]="userName" name="name" placeholder="User Name" required />
    </div>
  
    <div class="form-group">
      <label for="type">Workout Type*</label>
      <select id="type" [(ngModel)]="workoutType" name="type" required>
        <option value="" disabled>Select Workout</option>
        <option value="Cycling">Cycling</option>
        <option value="Running">Running</option>
        <option value="Swimming">Swimming</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="minutes">Workout Minutes*</label>
      <input 
        id="minutes" 
        [(ngModel)]="workoutMinutes" 
        name="minutes" 
        placeholder="Minutes" 
        type="number" 
        min="1"
        required 
      />
    </div>
  
    <div class="button-group">
      <button type="button" (click)="addWorkout()">Add Workout</button>
    </div>
  </form>
